<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./master.css">
  <title>Php Disks</title>
</head>
<body>
<div id="root">
  <div class="card" v-for="disk in disks">
    <div class="card-inner">
      <div
        class="card-cover"
        :style="`background-image: url('${disk.poster}')`"
        >
      </div>
      <div class="card-container-info">
        <div class="card-info">
          <span class="title">{{ disk.title }}</span>
          <span class="author">{{ disk.author }}</span>
          <span>{{ disk.year }}</span>
          <span class="genre">{{ disk.genre }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./main.js" charset="utf-8"></script>
</body>
</html>
